<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>{{ site.title }}</h1>
    <h2>{{ site.subtitle }}</h2> <!-- If you have a subtitle, you can display it here -->
  </header>

  <div class="container">
    <!-- Sidebar (Navigation) -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <ul>
        {% for page in site.pages %}
          {% if page.permalink %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      {{ content }}
    </div>
  </div>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
